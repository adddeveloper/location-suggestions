<body>
    <div class="container">
        <header>
            <h1>Location Suggestion</h1>
            <p>Find pickup and dropoff locations with ease</p>
        </header>
        
        <main>
            <div class="card">
                <h2>Enter Locations</h2>
                <div class="form-group">
                    <label for="from">Pickup Location</label>
                    <div class="autocomplete-wrapper">
                        <input type="text" id="from" placeholder="e.g. 123 University Ave, Charlottetown" />
                        <div id="suggestions"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="to">Dropoff Location</label>
                    <div class="autocomplete-wrapper">
                        <input type="text" id="to" placeholder="e.g. 456 Mount Edward Rd, Sherword" />
                        <div id="suggestionsto"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="suggestions.js"></script>
</body>
